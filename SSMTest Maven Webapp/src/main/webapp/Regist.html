<!DOCTYPE html>
<html>
<head>
<title>Regist.html</title>

<!-- bootstrap外部样式表 先引用jquery的js再引用bootstrap的css避免效果无法显示-->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body>
	<div class="col-md-6 col-sm-6 col-xs-12">
		<div class="panel panel-info">
			<div class="panel-heading">加入我们吧！</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label>输入你的名称</label> <input class="form-control" type="text">

					</div>
					<div class="form-group">
						<label>输入你的密码</label> <input class="form-control" type="password">
					</div>
					<div class="form-group">
						<label>重新输入密码</label> <input class="form-control" type="password">
					</div>


					<button type="submit" class="btn btn-info">立即注册！</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
