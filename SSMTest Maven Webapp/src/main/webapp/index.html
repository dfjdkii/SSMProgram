<!DOCTYPE html>
<html>
<head>
<title>首页</title>

<!-- bootstrap外部样式表 先引用jquery的js再引用bootstrap的css避免效果无法显示-->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!-- 服务器内部样式表 -->
<link href="css/index.css" rel="stylesheet" type="text/css" />

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body>

	<div id="carousel-example" class="carousel slide" data-ride="carousel"
		style="border: 3px solid #000">
		<div class="carousel-inner">
			<div class="item active">

				<img src="img/slideshow/1.jpg" height="100%" width="100%" />

			</div>
			<div class="item">
				<img src="img/slideshow/2.jpg" alt="" height="100%" width="100%" />

			</div>
			<div class="item">
				<img src="img/slideshow/3.jpg" alt="" height="100%" width="100%" />

			</div>
			<!--INDICATORS-->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example" data-slide-to="0" class="active"></li>
				<li data-target="#carousel-example" data-slide-to="1"></li>
				<li data-target="#carousel-example" data-slide-to="2"></li>
			</ol>
			<!--PREVIUS-NEXT BUTTONS-->
			<a class="left carousel-control" href="#carousel-example"
				data-slide="prev"> 
				<span
				class="glyphicon glyphicon-chevron-left">
				</span> 
			</a> 
			<a
				class="right carousel-control" href="#carousel-example"
				data-slide="next"> 
				<span
				class="glyphicon glyphicon-chevron-right">
				</span> 
			</a>
		</div>
	</div>
	<div class="btn btn-success Index-Button" onclick="location='login.html'">
		一键超频！
	</div>
	<br>
</body>
</html>
